
<header class="p-2 text-bg-dark">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
      >
        <i class="bi bi-cart4" style="font-size: 30px"></i>
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
        <li>
          <a href="/cart" class="nav-link px-2 text-white">Cart</a>
        </li>
        <li><a href="/billing" class="nav-link px-2 text-white">Billing</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
      </ul>

      
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="/searchProduct" method="post">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
          name="search"
        />
      </form>

      <div class="text-end">
        {% if g.user %}
        <div class="dropdown text-end">
          <a
            href="#"
            class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="mdo"
              width="32"
              height="32"
              class="rounded-circle"
            />
          </a>
          <ul class="dropdown-menu text-small">
            
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
          </ul>
        </div>


        {% else %}
          <button
            type="button"
            class="btn btn-outline-light me-2"
            onclick="window.location.href='/'"
          >
            User-Login
          </button>
          <button type="button" class="btn btn-warning" 
          onclick="window.location.href='/manager-login'"
          >manager</button>

        {% endif %}
      </div>
    </div>
  </header>
